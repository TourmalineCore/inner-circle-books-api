services:

  books-db:
    image: postgres:14
    container_name: books-db
    profiles: ['MockForDevelopment', 'db-only']
    restart: unless-stopped
    environment:
      POSTGRES_DB: books-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 10011:5432
    networks:
      - books-network

  books-api:
    container_name: books-api
    profiles: ['MockForDevelopment']
    depends_on:
      - books-db
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 10012:80
    environment:
      - ASPNETCORE_ENVIRONMENT=MockForDevelopment
      - ConnectionStrings__DefaultConnection=User ID=postgres;Password=postgres;Host=books-db;port=5432;Database=books-db
    networks:
      - books-network

networks:
  books-network: